{%load static%}
{%static "images" as baseUrl%}
<!DOCTYPE html>
<html >
<head>
   
    <title>for_tst</title>
    <link rel="stylesheet" href="{% static 'styles/food.css' %}">
</head>
<body>
    {{food__}}
    <form action="cost1">

            <thead><h1>book your food</h1></thead><hr>
           <!-- <tr>
                    <th>s.no</th>
                    <th class='sri'>flights</th>
                    <th>fare</th>
                    <th class='naath'>book</th>
                    <th>Dep-Arr"in 24hr format"</th>
            </tr>-->
            {%for i in food__%}
            <tr>
                <td>{{i.no}}</td>
                <td class='sri'>
                        <div><img src="{{baseUrl}}/{{i.image}}" alt="" >{{i.name}}</div>
                
                </td>
                <td class="naath1" value="9425">Rs:{{i.food_cost}}</td>
                
            </tr>
            {%endfor%}
        </table><br><br>
        <div>  ENTER THE FOOD NAME<EM>(enter the name of all foods selected )</EM>:</div>
        <div><input type="text" name="name_food" id="" ></div>

        <center><input type="submit" value="book">
                <input type="reset" value="reset"></center>
    </form>
</body>
</html>
